<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ALL FOURS</title>
    <meta name="description" content="A card game indigenous to the country of Trinidad and Tobago. It is a pastime of Trinbagonians.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
   <!-- <script type="module" src="/lib/graphicslib.js"></script> 
    <script src="/lib/player.js"></script>
    <script src="/lib/card.js"></script>  
    <script type="module" src="/lib/testing/unittest_functions.mjs"></script>    
    <script type="module" src="allfours.test.mjs"></script> -->
   
</head>

<body>
    <!-- Heading -->
    <header id="heading">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <H1><span class="primary-text">All</span> Fours</H1>
                </div>
                <div class="col-12">
                    <nav id="navbar">                        
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Documentation</a>
                        <a href="#">Contact</a>
                        <a href="/lib/title-screen.html">Title Screen</a>
                        <a href="/lib/graphics.html">Graphics</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div>
        <!-- Game Board -->
        <div class="container" id="game_container">
                <!--  <canvas id="game_board" width="700" height="450"></canvas> would go here -->
        </div>
        <!-- Game Control Panel -->
        <div class="w3-sidebar w3-bar-block" id="controlPanel">
            <div class="w3-card-4 w3-bar-item">
                <div>
                    <h3>Unit Test Console</h3>
                </div>
                <!-- Calls any function assign to the button via onclick -->
                <div class="function-buttons">
                    <button class="w3-btn" onclick="testFirstJackDeal()">Test</button>
                    <button class="w3-btn" onclick="displayCardCache()">Cache</button>
                    <button class="w3-btn" id="quitBtn" onclick="mainGameLoop()">Start</button>
                </div>
                <div class="user_input">
                    
                    <form>
                      <div><h4>Enter your name:</h4>
                      <input name="name" type="text"><br> 
                    </div>
                    <div><h4>Enter the name of your team :</h4>
                    <input name="team" type="text"><br><br>
                    </div>
                    <input class="w3-button w3-round-xlarge w3-border-blue" type="submit">
                    </form>
                </div>
                <!-- Display of Player 1's hand -->
                <div class="hand" id="tophand"></div>
                <div class="hand" id="bottomhand"></div>
                <div class="hand" id="beg1"></div> 
                <div class="hand" id="beg2"></div>            
            </div>
        </div>       
    </div>

    <!-- Footer -->
    <footer>
        <div class="container" id="copyright">
            <p>Copyright &copy; 2018-2019 Gallatin Engineering Ltd. Powered by Prodigy Engineering LLC.</p>
        </div>
    </footer>

    <script type="module" src="allfours.js">
        window.onload = function () {
           // loadGameAssets();
            /*
            setTimeout(() => {
               mainGameLoop();
            }, 3000);
           */
           mainGameLoop();
        }
    </script>     
</body>
</html>
