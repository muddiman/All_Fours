<!DOCTYPE HTML>
<HTML>
<HEAD>
    <link rel="stylesheet" type="text/css" href="css/frontpage.css"/>
    <title>Two-Man All Fours</title>
    <script type="text/javascript" src="scripts/main.js"></script>
</HEAD>
<BODY>
    <div class="headsup-display" id="banner"> 
        Two-Man All Fours Game
    </div>
    <div class="component">
        <a href="allfours.html"><button class="buttons" id="click">Let's Play!</button></a>
    </div>
    <script>
        window.onload = function () {
            let source;
            if (window.innerWidth <= 450) {
                console.log("mobile");      //   450x750
                source = "";
            }
            if (window.innerWidth > 450 && window.innerWidth <= 900) {
                console.log(`tablet`);      //  1024x1366
                source = "";
            } 
            if (window.innerWidth > 900) {
                console.log(`desktop`);     //  1920x1080
                source = "img/playcards.jpg";
            }
            
            console.log(`Width: ${window.innerWidth}, Height: ${window.innerHeight}`);
            let img = new Image();
            img.id = "cardImage";
            img.src = source;
            img.onload = function () { 
                initCanvas(img);
            };
        };
    </script>
</BODY>
</HTML>
