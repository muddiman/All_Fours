<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ALL FOURS</title>
    <meta name="description" content="A card game indigenous to the country of Trinidad and Tobago. It is a pastime of Trinbagonians.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="allfours.js"></script>    
</head>

<body>
    <!-- Heading -->
    <header id="heading">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <H1><span class="primary-text">All</span> Fours</H1>
                </div>
                <div class="col-12">
                    <nav id="navbar">                        
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Documentation</a>
                        <a href="#">Contact</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div>
        <!-- Game Board -->
        <div class="container" id="game_container">
                <!--  <canvas id="game_board" width="700" height="450"></canvas>  -->
        </div>
        <!-- Game Control Panel -->
        <div class="w3-sidebar w3-bar-block" id="controlPanel">
            <div class="w3-card-4 w3-bar-item">
                <div>
                    <h3>Player 1: Roger</h3>
                </div>
                <!-- Calls any function assign to the button via onclick -->
                <div class="function-buttons">
                    <button class="w3-btn" onclick="unitTestForPlayCard()">Unit Test</button>
                    <button class="w3-btn" onclick="unitTestForDisplayTrump()">Play</button>
                    <button class="w3-btn" id="quitBtn" onclick="displayScoreboard(6, 10)">Score</button>
                </div>
                <!-- Display of Player 1's hand -->
                <div class="hand" id="tophand"></div>
                <div class="hand" id="bottomhand"></div>
                <div class="hand" id="beg1"></div> 
                <div class="hand" id="beg2"></div>            
            </div>
        </div>       
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Copyright &copy; 2018 Gallatin Engineering Ltd. Powered by Prodigy Engineering LLC.</p>
        </div>
    </footer>

    <script>
        window.onload = function () {
            mainGameLoop();
        }
    </script>     
</body>
</html>
